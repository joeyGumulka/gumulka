<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Your Website</title>
</head>
<body>
    <nav>
        <ul class="tabs">
            <li><a href="#" id="home-tab">Home</a></li>
            <li><a href="#" id="education-tab">Education</a></li>
            <li><a href="#" id="projects-tab">Projects</a></li>
            <li><a href="#" id="contact-tab">Contact</a></li>
        </ul>
    </nav>

    <div id="home">
        <h1>Home Content</h1>
        <p>Welcome to the home page!</p>
    </div>
    <div id="education">
        <h1>Education Content</h1>
        <p>Details about education.</p>
    </div>
    <div id="projects">
        <h1>Projects Content</h1>
        <p>Details about projects.</p>
    </div>
    <div id="contact">
        <h1>Contact Content</h1>
        <p>Contact details.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tabs li a');
            const sections = document.querySelectorAll('div');

            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default link behavior
                    sections.forEach(section => section.style.display = 'none'); // Hide all sections

                    // Show the corresponding section
                    if (this.id === 'home-tab') {
                        document.getElementById('home').style.display = 'block';
                    } else if (this.id === 'education-tab') {
                        document.getElementById('education').style.display = 'block';
                    } else if (this.id === 'projects-tab') {
                        document.getElementById('projects').style.display = 'block';
                    } else if (this.id === 'contact-tab') {
                        document.getElementById('contact').style.display = 'block';
                    }
                });
            });

            // Display the home section by default when the page loads
            document.getElementById('home').style.display = 'block';
        });
    </script>
</body>
</html>
